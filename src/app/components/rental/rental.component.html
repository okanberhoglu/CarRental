<div *ngIf="dataLoaded == false" class="spinner-grow text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
<div class="mb-3">
    <label for="filterText" class="form-label">Kiralayan ara</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="rentalFilterText"
      id="filterText"
      placeholder="arama ifadesi giriniz"
    />
  </div>
<div *ngIf= "rentalFilterText" class ="alert alert-success">
    {{rentalFilterText}} aradınız
    </div>
<table *ngIf="dataLoaded == true" class="table">
    <thead>
        <tr>
            <th>İsim</th>
            <th>Soyisim</th>
            <th>Şirket İsmi</th>
            <th>Marka</th>
            <th>Renk</th>
            <th>Açıklama</th>
            <th>Alım Tarihi</th>
            <th>Teslim Tarihi</th>
        </tr>
    </thead>
    <tr *ngFor="let rental of rentals | rentalFilterPipe:rentalFilterText">
        <td>{{rental.firstName}}</td>
        <td>{{rental.lastName}}</td>
        <td>{{rental.companyName}}</td>
        <td>{{rental.brandName}}</td>
        <td>{{rental.colorName}}</td>
        <td>{{rental.description}}</td>
        <td>{{rental.rentDate}}</td>
        <td>{{rental.returnDate}}</td>
    </tr>
</table>
