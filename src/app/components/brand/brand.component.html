<div *ngIf="dataLoaded == false" class="spinner-grow text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
<ul *ngIf="dataLoaded == true" class="list-group">
  <thead>
    <tr>
      <th>Markalar</th>
    </tr>
  </thead>
  <li (click)="setCurrentBrand(brand)" *ngFor="let brand of brands"
    [class]="getCurrentBrandClass(brand)">{{ brand.brandName }}
  </li>
</ul>

<h5 *ngIf="currentBrand">{{currentBrand.brandName}} seçtiğiniz</h5>
